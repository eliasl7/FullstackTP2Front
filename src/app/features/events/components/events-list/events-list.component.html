<div class="events-container">
  <h1>Events</h1>

  <div class="events-grid">
    <app-event-card *ngFor="let event of events" [event]="event">
    </app-event-card>
  </div>

  <div class="pagination" *ngIf="pageInfo">
    <button
      *ngFor="let page of pageInfo.totalPages | range"
      [class.active]="page === pageInfo.number"
      (click)="loadEvents(page)"
    >
      {{ page + 1 }}
    </button>
  </div>
</div>
